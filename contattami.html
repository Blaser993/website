<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Corrado de Pinto</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('DlLqKg2nczmE1n9MCMS0I');
        })();
    </script>
        <script type="text/javascript">
            window.onload = function() {
                document.getElementById('contact-form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    // generate a five digit number for the contact_number variable
                    this.contact_number.value = Math.random() * 100000 | 0;
                    // these IDs from the previous steps
                    emailjs.sendForm('contact_service', 'contact_form', this)
                        .then(function() {
                            console.log('SUCCESS!');
                        }, function(error) {
                            console.log('FAILED...', error);
                        });
                });
            }
        </script>
</head>
<body>
    <nav>
        <div class="container-full">
            <ul class="row head">
                <li class="col "><a class="head__item" href="index.html">Torna al sito</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container debug">
        <form class="row" id="contact-form">
            
            <div class="col-6 row column">
                <input type="hidden" name="contact_number" > 
                <label>Name</label>
                <input type="text" class="col-auto" name="user_name" required>
            </div>
            <div class="col-6 row column">
                <label>Email</label>
                <input type="email" name="user_email" required>
            </div>

            <div class="col-12 row column">
                <label>Message</label>
                <textarea name="message" required></textarea >
            </div>

            <div class="col-5 row invio debug">
                <input class="col-auto" type="submit" value="Send">
            </div>

        </form>
        </div>
    </main>
</body>

<script src="./script.js"></script>

</html>
