<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/extra.css">
    <link rel="stylesheet" href="./style/contact.css">
    <title>Corrado de Pinto</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('DlLqKg2nczmE1n9MCMS0I');
        })();
    </script>
        <script type="text/javascript">
            window.onload = function() {
                document.getElementById('contact-form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    // generate a five digit number for the contact_number variable
                    this.contact_number.value = Math.random() * 100000 | 0;
                    // these IDs from the previous steps
                    emailjs.sendForm('contact_service', 'contact_form', this)
                        .then(function() {
                            console.log('SUCCESS!');
                        }, function(error) {
                            console.log('FAILED...', error);
                        });
                });
            }
        </script>
</head>
<body>
    <nav>
        <div class="container-full">

            <ul class="row social head">
                <li class="head__item"><h3 class="shadow">0000000000000000</h3><a class="head__item" href="index.html">↩ Torna alla home</a></li>
                <li class="riempi"></li>
                <li> <a class="button" target="_blank" href="https://www.linkedin.com/in/corrado-depinto/">linkedin</a></li>
                <li><a class="button" target="_blank" href="https://github.com/Blaser993">github</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-mail">
        <form class="contact100-form" id="contact-form" >
            <div class="title">
                <h3>Teniamoci in contatto ✌️</h3>
            </div>
    
            <div>

                <input type="hidden" name="contact_number" > 
                <label for="fname">Nome</label>
                <input type="text" id="fname" name="user_name" placeholder="Inserisci il tuo nome..." required>
            </div>

            <div>

                <label for="email">Mail</label>
                <input type="email" id="mail" name="user_mail" placeholder="Inserisci la tua mail..." required>
            </div>

            
            <div>

                <label>Scrivi quì il tuo messaggio</label>
                <textarea name="message" required></textarea >
            
            </div>
            

            
            <div class="submit">
                <input type="submit" value="Invia mail">
            </div>

        </form>
    </div>
        
    
</body>

<script src="./script.js"></script>

</html>
